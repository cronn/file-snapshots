version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      vitest:
        applies-to: version-updates
        patterns:
          - "vitest"
          - "@vitest*"
      eslint:
        applies-to: version-updates
        patterns:
          - "eslint"
          - "typescript-eslint"
          - "eslint-*"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
