version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      vitest:
        applies-to: version-updates
        patterns:
          - "vitest"
          - "@vitest*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
