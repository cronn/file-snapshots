<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Description Lists</title>
  </head>
  <body>
    <main>
      <h1>Description Lists</h1>
      <section>
        <h2>Full Description List</h2>
        <dl>
          <dt>Term 1</dt>
          <dd>Definition 1</dd>
          <dt>Term 2</dt>
          <dd>Definition 2</dd>
          <dd>Definition 3</dd>
        </dl>
      </section>
      <section>
        <h2>Incomplete Description List</h2>
        <dt>Term without Description List</dt>
        <dd>Definition without Description List</dd>
      </section>
    </main>
  </body>
</html>
