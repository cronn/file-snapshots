<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Description Lists</title>
  </head>
  <body>
    <main>
      <h1>Description Lists</h1>
      <section>
        <h2>Full Description List</h2>
        <dl>
          <dt>Term 1</dt>
          <dd>Definition 1</dd>
          <dt>Term 2</dt>
          <dd>Definition 2</dd>
          <dd>Definition 3</dd>
        </dl>
      </section>
      <section>
        <h2>Role-Based Description List</h2>
        <dl>
          <div role="term">Term</div>
          <div role="definition">Definition</div>
        </dl>
      </section>
      <section>
        <h2>Incomplete Description List</h2>
        <dt>dt outside dl</dt>
        <dd>dd outside dl</dd>
        <div role="term">[role=term] outside dl</div>
        <div role="definition">[role=definition] outside dl</div>
      </section>
    </main>
  </body>
</html>
