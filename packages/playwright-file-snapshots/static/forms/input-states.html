<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Input States</title>
  </head>
  <body>
    <main>
      <h1>Input States</h1>
      <form>
        <!-- readonly -->
        <div>
          <label for="readonlyInput">Readonly Input</label>
          <input type="text" id="readonlyInput" readonly />
        </div>

        <!-- disabled -->
        <div>
          <label for="disabledInput">Disabled Input</label>
          <input type="text" id="disabledInput" disabled />
        </div>

        <!-- required -->
        <div>
          <label for="requiredInput">Required Input</label>
          <input type="text" id="requiredInput" required />
        </div>

        <!-- invalid -->
        <div>
          <label for="invalidInput">Invalid Input</label>
          <input type="text" id="invalidInput" aria-invalid="true" />
        </div>
      </form>
    </main>
  </body>
</html>
