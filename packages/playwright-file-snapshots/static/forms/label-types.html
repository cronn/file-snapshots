<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Label Types</title>
  </head>
  <body>
    <main>
      <h1>Label Types</h1>
      <form>
        <!-- implicit label -->
        <label><input type="checkbox" /> Implicit Label</label>

        <!-- explicit label -->
        <label for="inputId">Explicit Label</label>
        <input type="text" id="inputId" />

        <!-- aria-label -->
        <input type="text" aria-label="aria-label" />

        <!-- aria-labelledby -->
        <p id="label1">aria-labelledby</p>
        <input type="text" aria-labelledby="label1" />

        <!-- aria-labelledby takes precedence over aria-label -->
        <p id="label2">aria-labelledby takes precedence over aria-label</p>
        <input
          type="text"
          aria-labelledby="label2"
          aria-label="Explicit Label"
        />

        <!-- aria-labelledby takes precedence over label -->
        <p id="label3">aria-labelledby takes precedence over label</p>
        <label>
          <input type="text" aria-labelledby="label3" />
          Implicit Label
        </label>

        <!-- aria-label takes precedence over label -->
        <label>
          <input
            type="text"
            aria-label="aria-label takes precedence over label"
          />
          Implicit Label
        </label>

        <!-- text content -->
        <button>Text content</button>
      </form>
    </main>
  </body>
</html>
