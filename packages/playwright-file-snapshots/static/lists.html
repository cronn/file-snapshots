<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lists</title>
  </head>
  <body>
    <main>
      <h1>Lists</h1>
      <section>
        <h2>Unordered List</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </section>
      <section>
        <h2>Ordered List</h2>
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>
      </section>
      <section>
        <h2>Nested List</h2>
        <ol>
          <li>Item 1</li>
          <li>
            Nested Item
            <ul>
              <li>Item 2</li>
            </ul>
          </li>
        </ol>
      </section>
      <section>
        <h2>Role-Based List</h2>
        <div role="list">
          <div role="listitem">Item 1</div>
          <div role="listitem">Item 2</div>
        </div>
      </section>
      <section>
        <h2>Incomplete List</h2>
        <li>li outside list</li>
        <div role="listitem">[role=listitem] outside list</div>
      </section>
    </main>
  </body>
</html>
