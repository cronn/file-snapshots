<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lists</title>
  </head>
  <body>
    <main>
      <h1>Lists</h1>
      <section>
        <h2>Unordered List</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </section>
      <section>
        <h2>Ordered List</h2>
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>
      </section>
      <section>
        <h2>Nested List</h2>
        <ol>
          <li>Item 1</li>
          <li>
            Nested Item
            <ul>
              <li>Item 2</li>
            </ul>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
