<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Images</title>
  </head>
  <body>
    <main>
      <h1>Images</h1>
      <section>
        <h2>HTML Images</h2>
        <img src="image-without-alt-text.jpg" />
        <img src="image-with-alt-text.jpg" alt="Alternative text" />
      </section>
      <section>
        <h2>Role-Based Images</h2>
        <div role="img" aria-label="Image with aria-label"></div>
        <h3 id="imageLabel">Image with aria-labelledby</h3>
        <div role="img" aria-labelledby="imageLabel"></div>
        <div role="img">Image with text content</div>
      </section>
    </main>
  </body>
</html>
