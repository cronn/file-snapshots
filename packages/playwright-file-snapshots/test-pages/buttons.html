<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Buttons</title>
  </head>
  <body>
    <main>
      <h1>Buttons</h1>
      <section>
        <h2>Toggle Buttons</h2>
        <button aria-pressed="true">[aria-pressed=true]</button>
        <button aria-pressed="mixed">[aria-pressed=mixed]</button>
        <button aria-pressed="false">[aria-pressed=false]</button>
      </section>
    </main>
  </body>
</html>
