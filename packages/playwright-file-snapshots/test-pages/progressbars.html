<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Progressbars</title>
  </head>
  <body>
    <main>
      <h1>Progressbars</h1>
      <section>
        <h2>Progress Element</h2>
        <progress value="70" max="100">70%</progress>
      </section>
      <section>
        <h2>Role-Based Progressbar</h2>
        <span
          role="progressbar"
          aria-label="Loadingâ€¦"
          aria-valuenow="70"
          aria-valuemax="100"
          >70%</span
        >
      </section>
    </main>
  </body>
</html>
