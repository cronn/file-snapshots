<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Groups</title>
  </head>
  <body>
    <main>
      <h1>Groups</h1>
      <section>
        <h2>Fieldset</h2>
        <fieldset>
          <legend>Fieldset Name</legend>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </fieldset>
      </section>
      <section>
        <h2>Role-Based Group</h2>
        <div role="menu">
          <ul role="group">
            <li role="menuitem">Menu Item 1</li>
            <li role="menuitem">Menu Item 2</li>
          </ul>
          <ul role="group" aria-label="Named Group">
            <li role="menuitem">Menu Item 3</li>
          </ul>
        </div>
      </section>
      <section>
        <h2 id="radiogroupLabel">Radiogroup</h2>
        <div
          role="radiogroup"
          aria-labelledby="radiogroupLabel"
          aria-describedBy="radiogroupDescription"
        >
          <p id="radiogroupDescription">Radiogroup Description</p>
          <label><input type="radio" /> Option 1</label>
          <label><input type="radio" /> Option 2</label>
        </div>
      </section>
    </main>
  </body>
</html>
