<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accessibility Tree</title>
  </head>
  <body>
    <main>
      <p aria-hidden="true">aria-hidden=true</p>
      <p aria-hidden="false">aria-hidden=false</p>
      <p role="presentation">role=presentation</p>
      <p role="none">role=none</p>
    </main>
  </body>
</html>
