<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Placeholders</title>
  </head>
  <body>
    <main>
      <h1>Placeholders</h1>
      <form>
        <!-- input placeholder-->
        <div>
          <label for="input">Input with placeholder</label>
          <input id="input" type="text" placeholder="Placeholder Text" />
        </div>

        <!-- textarea placeholder-->
        <div>
          <label for="textarea">Textarea with placeholder</label>
          <textarea id="textarea" placeholder="Placeholder Text"></textarea>
        </div>

        <!-- input with value and placeholder -->
        <div>
          <label for="inputWithValue">Input with value and placeholder</label>
          <input
            id="inputWithValue"
            type="text"
            value="Value"
            placeholder="Placeholder Text"
          />
        </div>
      </form>
    </main>
  </body>
</html>
