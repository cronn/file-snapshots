<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Comboboxes</title>
  </head>
  <body>
    <main>
      <h1>Comboboxes</h1>
      <form>
        <!-- expanded combobox -->
        <div>
          <label for="expandedCombobox">Expanded Combobox</label>
          <input
            id="expandedCombobox"
            type="text"
            role="combobox"
            value="Option 1"
            aria-controls="expandedOptions"
            aria-expanded="true"
          />
          <ul id="expandedOptions" role="listbox">
            <li role="option" aria-selected="true">Option 1</li>
            <li role="option" aria-selected="false">Option 2</li>
          </ul>
        </div>

        <!-- collapsed combobox -->
        <div>
          <label for="collapsedCombobox">Collapsed Combobox</label>
          <input
            id="collapsedCombobox"
            type="text"
            role="combobox"
            value="Option 1"
            aria-controls="collapsedOptions"
            aria-expanded="false"
          />
          <ul id="collapsedOptions" role="listbox">
            <li role="option" aria-selected="true">Option 1</li>
            <li role="option" aria-selected="false">Option 2</li>
          </ul>
        </div>

        <!-- input-based combobox without options -->
        <div>
          <label for="comboboxWithoutOptions"
            >Input-Based Combobox without options</label
          >
          <input
            id="comboboxWithoutOptions"
            type="text"
            role="combobox"
            value="Input Value"
          />
        </div>

        <!-- button-based combobox -->
        <div>
          <label for="buttonBasedCombobox">Button-Based Combobox</label>
          <button
            id="buttonBasedCombobox"
            type="button"
            role="combobox"
            aria-expanded="false"
          >
            Button Value
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
